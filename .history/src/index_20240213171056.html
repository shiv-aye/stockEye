<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strategy Summary</title>
    <!-- Include DataTables CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
</head>
<body>
    <h1>Strategy Summary</h1>

    <!-- Container for tables -->
    <div id="tables-container"></div>

    <!-- Include jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Include DataTables JS -->
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                const response = await fetch('/strategy-summary'); // Send request to fetch strategy summary
                const data = await response.json(); // Parse response JSON

                if (response.ok) { 
                    // Display tables for each stock
                    const tablesContainer = document.getElementById('tables-container');
                    data.forEach(stockData => {
                        const table = createDataTable(stockData.symbol, stockData);
                        tablesContainer.appendChild(table);
                    });
                } else {
                    console.error('Error fetching strategy summary:', data.error);
                }
            } catch (error) {
                console.error('Error fetching strategy summary:', error);
            }
        });

        // Function to create DataTable for a stock
        function createDataTable(symbol, stockData) {
            // Create table element
            const table = document.createElement('table');
            table.id = `${symbol}-table`;
            table.classList.add('display');

            // Create table header
            const thead = document.createElement('thead');
            const headerRow = document.createElement('tr');
            ['Date', 'Closing Price', '% Change (Day)', '% Change (Week)'].forEach(column => {
                const th = document.createElement('th');
                th.textContent = column;
                headerRow.appendChild(th);
            });
            thead.appendChild(headerRow);
            table.appendChild(thead);

            // Create table body
            const tbody = document.createElement('tbody');
            stockData.forEach(data => {
                const row = document.createElement('tr');
                ['date', 'closingPrice', 'percentChangeDay', 'percentChangeWeek'].forEach(property => {
                    const cell = document.createElement('td');
                    cell.textContent = data[property];
                    row.appendChild(cell);
                });
                tbody.appendChild(row);
            });
            table.appendChild(tbody);

            // Initialize DataTable
            $(`#${symbol}-table`).DataTable();

            return table;
        }
    </script>
</body>
</html>
