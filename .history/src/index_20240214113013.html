<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strategy Summary</title>
    <!-- Include Bootstrap 5 CSS -->
    <link rel="stylesheet" href="./../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <!-- Include DataTables CSS -->
    <link rel="stylesheet" type="text/css"
        href="./../node_modules/datatables.net-bs5/css/dataTables.bootstrap5.min.css">
    <!-- Include custom CSS -->
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <h1>Strategy Summary</h1>

    <!-- Container for tables -->
    <div id="tables-container"></div>

    <!-- Include jQuery -->
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>

    <!-- Include Bootstrap 5 JavaScript -->
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Include DataTables JavaScript -->
    <script type="text/javascript" src="../node_modules/datatables.net/js/jquery.dataTables.min.js"></script>
    <script type="text/javascript" src="../node_modules/datatables.net-bs5/js/dataTables.bootstrap5.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                const response = await fetch('/strategy-summary'); // Send request to fetch strategy summary
                const data = await response.json(); // Parse response JSON
                if (response.ok) {
                    // Display tables for each stock
                    const tablesContainer = document.getElementById('tables-container');
                    data.forEach(stockData => {
                        const table = createDataTable(stockData.symbol, stockData.data);
                        tablesContainer.appendChild(table);
                    });
                } else {
                    console.error('Error fetching strategy summary:', data.error);
                }
            } catch (error) {
                console.error('Error fetching strategy summary:', error);
            }
        });

        // Function to create DataTable for a stock
        function createDataTable(symbol, stockData) {
            // Modify the symbol to make it suitable for use in an HTML ID
            const tableId = symbol.replace(/\W/g, '_') + '-table';

            // Create table element
            const table = document.createElement('table');
            table.id = tableId;
            table.classList.add('display');

            // Create table header
            const thead = document.createElement('thead');
            const headerRow = document.createElement('tr');
            ['Date', 'Closing Price', '% Change (Day)', '% Change (Week)'].forEach(column => {
                const th = document.createElement('th');
                th.textContent = column;
                headerRow.appendChild(th);
            });
            thead.appendChild(headerRow);
            table.appendChild(thead);

            // Create table body
            const tbody = document.createElement('tbody');
            stockData.forEach(data => {
                const row = document.createElement('tr');
                ['date', 'closingPrice', 'percentChangeDay', 'percentChangeWeek'].forEach(property => {
                    const cell = document.createElement('td');
                    cell.textContent = data[property];
                    row.appendChild(cell);
                });
                tbody.appendChild(row);
            });
            table.appendChild(tbody);

            // Initialize DataTable
            $(document).ready(function () {
                $('#' + tableId).DataTable();
            });

            return table;
        }
    </script>
</body>

</html>
